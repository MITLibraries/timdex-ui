        <!DOCTYPE PubmedArticleSet PUBLIC "-//NLM//DTD PubMedArticle, 1st January 2019//EN" "https://dtd.nlm.nih.gov/ncbi/pubmed/out/pubmed_190101.dtd">
        <PubmedArticleSet><PubmedArticle><MedlineCitation Status="MEDLINE" Owner="NLM"><PMID Version="1">20104584</PMID><DateCompleted><Year>2010</Year><Month>10</Month><Day>29</Day></DateCompleted><DateRevised><Year>2022</Year><Month>03</Month><Day>31</Day></DateRevised><Article PubModel="Print"><Journal><ISSN IssnType="Electronic">1098-1004</ISSN><JournalIssue CitedMedium="Internet"><Volume>31</Volume><Issue>3</Issue><PubDate><Year>2010</Year><Month>Mar</Month></PubDate></JournalIssue><Title>Human mutation</Title><ISOAbbreviation>Hum Mutat</ISOAbbreviation></Journal><ArticleTitle>Characterization of BRCA1 and BRCA2 deleterious mutations and variants of unknown clinical significance in unilateral and bilateral breast cancer: the WECARE study.</ArticleTitle><Pagination><MedlinePgn>E1200-40</MedlinePgn></Pagination><ELocationID EIdType="doi" ValidYN="Y">10.1002/humu.21202</ELocationID><Abstract><AbstractText>BRCA1 and BRCA2 screening in women at high-risk of breast cancer results in the identification of both unambiguously defined deleterious mutations and sequence variants of unknown clinical significance (VUS). We examined a population-based sample of young women with contralateral breast cancer (CBC, n=705) or unilateral breast cancer (UBC, n=1398). We identified 470 unique sequence variants, of which 113 were deleterious mutations. The remaining 357 VUS comprised 185 unique missense changes, 60% were observed only once, while 3% occurred with a frequency of &gt;10%. Deleterious mutations occurred three times more often in women with CBC (15.3%) than in women with UBC (5.2%), whereas combined, VUS were observed in similar frequencies in women with CBC and UBC. A protein alignment algorithm defined 16 rare VUS, occurring at highly conserved residues and/or conferring a considerable biochemical difference, the majority located in the BRCA2 DNA-binding domain. We confirm a multiplicity of BRCA1 and BRCA2 VUS that occur at a wide range of allele frequencies. Although some VUS inflict chemical differences at conserved residues, suggesting a deleterious effect, the majority are not associated with an increased risk of CBC.</AbstractText><CopyrightInformation>(c) 2010 Wiley-Liss, Inc.</CopyrightInformation></Abstract><AuthorList CompleteYN="Y"><Author ValidYN="Y"><LastName>Borg</LastName><ForeName>Ake</ForeName><Initials>A</Initials><AffiliationInfo><Affiliation>Department of Oncology, Clinical Sciences, Lund University, Lund, Sweden. ake.borg@med.lu.se</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Haile</LastName><ForeName>Robert W</ForeName><Initials>RW</Initials></Author><Author ValidYN="Y"><LastName>Malone</LastName><ForeName>Kathleen E</ForeName><Initials>KE</Initials></Author><Author ValidYN="Y"><LastName>Capanu</LastName><ForeName>Marinela</ForeName><Initials>M</Initials></Author><Author ValidYN="Y"><LastName>Diep</LastName><ForeName>Ahn</ForeName><Initials>A</Initials></Author><Author ValidYN="Y"><LastName>Törngren</LastName><ForeName>Therese</ForeName><Initials>T</Initials></Author><Author ValidYN="Y"><LastName>Teraoka</LastName><ForeName>Sharon</ForeName><Initials>S</Initials></Author><Author ValidYN="Y"><LastName>Begg</LastName><ForeName>Colin B</ForeName><Initials>CB</Initials></Author><Author ValidYN="Y"><LastName>Thomas</LastName><ForeName>Duncan C</ForeName><Initials>DC</Initials></Author><Author ValidYN="Y"><LastName>Concannon</LastName><ForeName>Patrick</ForeName><Initials>P</Initials></Author><Author ValidYN="Y"><LastName>Mellemkjaer</LastName><ForeName>Lene</ForeName><Initials>L</Initials></Author><Author ValidYN="Y"><LastName>Bernstein</LastName><ForeName>Leslie</ForeName><Initials>L</Initials></Author><Author ValidYN="Y"><LastName>Tellhed</LastName><ForeName>Lina</ForeName><Initials>L</Initials></Author><Author ValidYN="Y"><LastName>Xue</LastName><ForeName>Shanyan</ForeName><Initials>S</Initials></Author><Author ValidYN="Y"><LastName>Olson</LastName><ForeName>Eric R</ForeName><Initials>E