        <?xml version="1.0" ?>
        <!DOCTYPE PubmedArticleSet PUBLIC "-//NLM//DTD PubMedArticle, 1st January 2019//EN" "https://dtd.nlm.nih.gov/ncbi/pubmed/out/pubmed_190101.dtd">
        <PubmedArticleSet><PubmedArticle><MedlineCitation Status="Publisher" Owner="NLM"><PMID Version="1">35649707</PMID><DateRevised><Year>2022</Year><Month>06</Month><Day>01</Day></DateRevised><Article PubModel="Print-Electronic"><Journal><ISSN IssnType="Electronic">1473-0480</ISSN><JournalIssue CitedMedium="Internet"><PubDate><Year>2022</Year><Month>Jun</Month><Day>01</Day></PubDate></JournalIssue><Title>British journal of sports medicine</Title><ISOAbbreviation>Br J Sports Med</ISOAbbreviation></Journal><ArticleTitle>Short-term effectiveness of high-load compared with low-load strengthening exercise on self-reported function in patients with hypermobile shoulders: a randomised controlled trial.</ArticleTitle><ELocationID EIdType="pii" ValidYN="Y">bjsports-2021-105223</ELocationID><ELocationID EIdType="doi" ValidYN="Y">10.1136/bjsports-2021-105223</ELocationID><Abstract><AbstractText Label="OBJECTIVES" NlmCategory="OBJECTIVE">To investigate the short-term effectiveness of high-load versus low-load strengthening exercise on self-reported function in patients with hypermobility spectrum disorder (HSD) and shoulder symptoms.</AbstractText><AbstractText Label="METHODS" NlmCategory="METHODS">A superiority, parallel-group, randomised trial (balanced block randomisation, electronic concealment) including adult patients (n=100) from primary care with HSD and shoulder pain and/or shoulder instability ≥3 months. Patients received 16 weeks of shoulder exercises (three sessions/week): HEAVY (n=50, full-range, high-load, supervised twice/week) or LIGHT (n=50, neutral/mid-range, low-load, supervised three times). The primary outcome was the 16-week between-group difference in self-reported function measured with the Western Ontario Shoulder Instability Index (WOSI, scale 0-2100, 0=best, minimal important difference 252 points). Secondary outcomes were self-reported measures including quality of life and clinical tests including shoulder muscle strength and range of motion. An intention-to-treat analysis with multiple imputation was conducted by a blinded biostatistician using linear regression.</AbstractText><AbstractText Label="RESULTS" NlmCategory="RESULTS">93 of 100 patients (93%) completed the 16-week evaluation. The mean WOSI score between-group difference significantly favoured HEAVY (-174.5 points, 95% CI -341.4 to -7.7, adjusted for age, sex, baseline score, clustering around clinic). The secondary outcomes were inconclusive, but patients in HEAVY were less likely to have a positive shoulder rotation test &gt;180°, and more likely to rate an important improvement in physical symptoms. There were no serious adverse events, but HEAVY was associated with more transient muscle soreness (56% vs 37%) and headaches (40% vs 20%).</AbstractText><AbstractText Label="CONCLUSION" NlmCategory="CONCLUSIONS">High-load shoulder strengthening exercise was statistically superior to low-load strengthening exercise for self-reported function at 16 weeks and may be used in primary care to treat patients with HSD and shoulder pain and/or instability to improve shoulder function in the short term. Further studies are needed to confirm the clinical relevance, and patients should be supported to manage associated minor adverse events.</AbstractText><AbstractText Label="TRIAL REGISTRATION NUMBER" NlmCategory="BACKGROUND">NCT03869307.</AbstractText><CopyrightInformation>© Author(s) (or their employer(s)) 2022. Re-use permitted under CC BY-NC. No commercial re-use. See rights and permissions. Published by BMJ.</CopyrightInformation></Abstract><AuthorList CompleteYN="Y"><Author ValidYN="Y"><LastName>Liaghat</LastName><ForeName>Behnam</ForeName><Initials>B</Initials><Identifier Source="ORCID">http://orcid.org/0000-0002-3050-0028</Identifier><AffiliationInfo><Affiliation>Department of Sports Science and Clinical Biomechanics, University of Southern Denmark, Odense, Denmark bliaghat@health.sdu.dk.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Skou</LastName><ForeName>Søren T</ForeName><Initials>ST</Initials><Identifier Source="ORCID">http://orcid.org/0000-0003-4336-7059</Identifier><AffiliationInfo><Affiliation>Department of Sports Science and Clinical Biomechanics, University of Southern Denmark, Odense, Denmark.</Affiliation></AffiliationInfo><AffiliationInfo><Affiliation>Department of Physiotherapy and Occupational Therapy, Næstved-Slagelse-Ringsted Hospitals, Slagelse, Denmark.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Søndergaard</LastName><ForeName>Jens</ForeName><Initials>J</Initials><Identifier Source="ORCID">http://orcid.org/0000-0002-1629-1864</Identifier><AffiliationInfo><Affiliation>Department of Public Health, University of Southern Denmark, Odense, Denmark.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Boyle</LastName><ForeName>Eleanor</ForeName><Initials>E</Initials><Identifier Source="ORCID">http://orcid.org/0000-0002-9012-9128</Identifier><AffiliationInfo><Affiliation>Department of Sports Science and Clinical Biomechanics, University of Southern Denmark, Odense, Denmark.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Søgaard</LastName><ForeName>Karen</ForeName><Initials>K</Initials><Identifier Source="ORCID">http://orcid.org/0000-0003-3968-6364</Identifier><AffiliationInfo><Affiliation>Department of Sports Science and Clinical Biomechanics, University of Southern Denmark, Odense, Denmark.</Affiliation></AffiliationInfo><AffiliationInfo><Affiliation>Department of Clinical Research, University of Southern Denmark, Odense, Denmark.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Juul-Kristensen</LastName><ForeName>Birgit</ForeName><Initials>B</Initials><Identifier Source="ORCID">http://orcid.org/0000-0002-4973-8415</Identifier><AffiliationInfo><Affiliation>Department of Sports Science and Clinical Biomechanics, University of Southern Denmark, Odense, Denmark.</Affiliation></AffiliationInf